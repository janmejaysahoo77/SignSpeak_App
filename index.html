<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Call</title>
    <style>
        :root {
            /* Color Palette - Matching DoctorPortal.html */
            --primary-color: #4F46E5;
            --primary-hover: #4338CA;
            --primary-light: #EEF2FF;
            --secondary-color: #64748B;
            --success-color: #10B981;
            --danger-color: #EF4444;
            --warning-color: #F59E0B;
            
            /* Neutral Colors */
            --gray-50: #F9FAFB;
            --gray-100: #F3F4F6;
            --gray-200: #E5E7EB;
            --gray-300: #D1D5DB;
            --gray-400: #9CA3AF;
            --gray-500: #6B7280;
            --gray-600: #4B5563;
            --gray-700: #374151;
            --gray-800: #1F2937;
            --gray-900: #111827;
            
            /* Legacy variables for compatibility */
            --bg: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            --brand: #4F46E5;
            --panel: rgba(255, 255, 255, 0.08);
            --card: rgba(255, 255, 255, 0.9);
            --primary: #4F46E5;
            --primary-strong: #4338CA;
            --accent: #764ba2;
            --text: #111827;
            --muted: #6B7280;
            --success: #10B981;
            --danger: #EF4444;
            --shadow: 0 20px 60px rgba(0, 0, 0, 0.15);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 36px 20px 48px;
            gap: 24px;
            position: relative;
            overflow-x: hidden;
        }
        
        body::before {
            content: '';
            position: absolute;
            top: -50%;
            right: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%);
            animation: pulse 15s ease-in-out infinite;
            z-index: 0;
        }
        
        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
                opacity: 0.5;
            }
            50% {
                transform: scale(1.1);
                opacity: 0.8;
            }
        }
        
        body > * {
            position: relative;
            z-index: 1;
        }

        header {
            width: 100%;
            max-width: 1200px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 16px;
        }

        .brand {
            display: flex;
            align-items: center;
            gap: 14px;
        }

        .logo {
            width: 46px;
            height: 46px;
            border-radius: 14px;
            background: linear-gradient(135deg, var(--primary), var(--accent));
            display: grid;
            place-items: center;
            font-weight: 800;
            color: #0b1224;
            box-shadow: var(--shadow);
        }

        h1 {
            font-size: 2rem;
            font-weight: 700;
            letter-spacing: -0.02em;
        }

        .subtitle {
            color: rgba(255, 255, 255, 0.9);
            font-size: 0.98rem;
            margin-top: 4px;
        }

        .pill {
            padding: 10px 14px;
            border-radius: 999px;
            background: rgba(125, 211, 252, 0.12);
            color: var(--primary);
            font-weight: 600;
            border: 1px solid rgba(125, 211, 252, 0.28);
        }

        .container {
            width: 100%;
            max-width: 1200px;
            display: flex;
            flex-direction: column;
            gap: 24px;
        }

        .join-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 18px;
            padding: 26px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }
        
        .join-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 25px 70px rgba(0, 0, 0, 0.35);
        }

        .top-row {
            display: flex;
            flex-wrap: wrap;
            gap: 16px;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 18px;
        }

        .input-group {
            flex: 1;
            min-width: 260px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        label {
            font-weight: 700;
            font-size: 0.95rem;
            color: var(--text-primary);
        }

        input[type="text"] {
            width: 100%;
            padding: 12px 14px;
            border: 2px solid var(--border-color);
            background: rgba(255, 255, 255, 0.9);
            border-radius: 12px;
            font-size: 1rem;
            color: var(--text-primary);
            transition: border-color 0.25s, background 0.25s, box-shadow 0.25s;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: var(--primary-color);
            background: rgba(255, 255, 255, 1);
            box-shadow: 0 0 0 3px var(--primary-light);
        }

        .button-group {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
            gap: 12px;
        }

        button {
            padding: 12px 16px;
            border: 1px solid transparent;
            border-radius: 12px;
            font-size: 0.98rem;
            font-weight: 700;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s, border-color 0.2s, background 0.2s;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary-color), var(--primary-hover));
            color: white;
            box-shadow: 0 15px 30px rgba(79, 70, 229, 0.25);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 20px 40px rgba(79, 70, 229, 0.35);
            background: linear-gradient(135deg, var(--primary-hover), var(--primary-color));
        }

        .btn-danger {
            background: rgba(239, 68, 68, 0.12);
            color: #fecdd3;
            border-color: rgba(239, 68, 68, 0.35);
        }

        .btn-danger:hover {
            background: rgba(239, 68, 68, 0.2);
            transform: translateY(-2px);
            box-shadow: 0 15px 30px rgba(239, 68, 68, 0.25);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.9);
            color: var(--text-primary);
            border-color: var(--border-color);
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 1);
            transform: translateY(-2px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
        }

        .btn-secondary.active {
            background: var(--success-color);
            border-color: var(--success-color);
            color: white;
        }

        button:disabled {
            opacity: 0.55;
            cursor: not-allowed;
            transform: none !important;
            box-shadow: none;
        }

        .video-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 18px;
        }

        .video-container {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 18px;
            padding: 18px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            position: relative;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }
        
        .video-container:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.12);
        }

        .video-label {
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 12px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .status-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #64748b;
            box-shadow: 0 0 0 6px rgba(100, 116, 139, 0.15);
        }

        .status-dot.active {
            background: var(--success);
            box-shadow: 0 0 0 6px rgba(34, 197, 94, 0.18);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .video-player {
            width: 100%;
            aspect-ratio: 16 / 9;
            background: radial-gradient(circle at 30% 30%, rgba(125, 211, 252, 0.08), transparent 50%),
                        radial-gradient(circle at 80% 20%, rgba(192, 132, 252, 0.08), transparent 55%),
                        #0b1224;
            border-radius: 14px;
            overflow: hidden;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--muted);
            border: 1px solid rgba(255, 255, 255, 0.04);
        }

        .video-player video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .placeholder-text {
            text-align: center;
            font-size: 0.96rem;
            color: var(--muted);
        }

        #status {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 14px;
            padding: 14px 16px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            text-align: center;
            color: var(--text-primary);
            font-weight: 600;
        }

        @media (max-width: 768px) {
            header {
                flex-direction: column;
                align-items: flex-start;
            }

            h1 {
                font-size: 1.6rem;
            }

            .button-group {
                grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="brand">
            <div class="logo">MD</div>
            <div>
                <h1>Doctor Video Call</h1>
                <p class="subtitle">Secure, encrypted telemedicine experience</p>
            </div>
        </div>
        <span class="pill">Live Session</span>
    </header>

    <div class="container">
        <div class="join-card">
            <div class="top-row">
                <div>
                    <div class="subtitle" style="letter-spacing: 0.06em; text-transform: uppercase;">Session Control</div>
                    <h2 style="margin-top: 6px; font-size: 1.2rem; color: var(--text);">Join or manage your consultation</h2>
                </div>
                <span class="pill" style="background: rgba(192,132,252,0.12); border-color: rgba(192,132,252,0.35); color: var(--accent);">Realtime WebRTC</span>
            </div>

            <div class="input-group">
                <label for="channel">Channel Name</label>
                <input type="text" id="channel" placeholder="Enter consultation room name">
            </div>

            <div class="button-group">
                <button id="join" class="btn-primary">Join Call</button>
                <button id="leave" class="btn-danger" disabled>Leave Call</button>
                <button id="mute" class="btn-secondary" disabled>Mute Mic</button>
                <button id="camera" class="btn-secondary active" disabled>Camera On</button>
            </div>
        </div>

        <div class="video-grid">
            <div class="video-container">
                <div class="video-label">
                    <span class="status-dot" id="doctor-status"></span>
                    Doctor (You)
                </div>
                <div class="video-player" id="local-player">
                    <div class="placeholder-text">Your camera will appear here</div>
                </div>
            </div>

            <div class="video-container">
                <div class="video-label">
                    <span class="status-dot" id="patient-status"></span>
                    Patient
                </div>
                <div class="video-player" id="remote-player">
                    <div class="placeholder-text">Waiting for patient to join...</div>
                </div>
            </div>
        </div>

        <div id="status">Ready to start consultation</div>
    </div>

    <script src="https://download.agora.io/sdk/release/AgoraRTC_N-4.21.0.js"></script>
    <script>
        // ============================================
        // CONFIGURATION - INSERT YOUR CREDENTIALS HERE
        // ============================================
        const AGORA_APP_ID = "3d5c76e3883047d99b7d961c3192eb74";
        const AGORA_TEMP_TOKEN = null; // Set to null for testing, or add your token for production
        // ============================================

        // Agora client and tracks
        let client;
        let localAudioTrack;
        let localVideoTrack;
        let isAudioMuted = false;
        let isVideoOn = true;
        let isJoining = false;

        // DOM elements
        const joinBtn = document.getElementById('join');
        const leaveBtn = document.getElementById('leave');
        const muteBtn = document.getElementById('mute');
        const cameraBtn = document.getElementById('camera');
        const channelInput = document.getElementById('channel');
        const statusDiv = document.getElementById('status');
        const localPlayer = document.getElementById('local-player');
        const remotePlayer = document.getElementById('remote-player');
        const doctorStatus = document.getElementById('doctor-status');
        const patientStatus = document.getElementById('patient-status');

        // Initialize Agora client
        function initializeAgora() {
            client = AgoraRTC.createClient({ mode: "rtc", codec: "vp8" });
            
            // Listen for remote users
            client.on("user-published", handleUserPublished);
            client.on("user-unpublished", handleUserUnpublished);
        }

        // Handle remote user publishing
        async function handleUserPublished(user, mediaType) {
            await client.subscribe(user, mediaType);
            updateStatus(`Patient joined the call`);

            if (mediaType === "video") {
                const remoteVideoTrack = user.videoTrack;
                remotePlayer.innerHTML = '';
                remoteVideoTrack.play("remote-player");
                patientStatus.classList.add('active');
            }

            if (mediaType === "audio") {
                const remoteAudioTrack = user.audioTrack;
                remoteAudioTrack.play();
            }
        }

        // Handle remote user unpublishing
        function handleUserUnpublished(user, mediaType) {
            if (mediaType === "video") {
                remotePlayer.innerHTML = '<div class="placeholder-text">Patient left the call</div>';
                patientStatus.classList.remove('active');
            }
            updateStatus(`Patient left the call`);
        }

        // Join call
        async function joinCall() {
            const channelName = channelInput.value.trim();
            
            if (!channelName) {
                alert('Please enter a channel name');
                return;
            }

            if (AGORA_APP_ID === "YOUR_AGORA_APP_ID") {
                alert('Please configure your Agora App ID in the code');
                return;
            }

            if (isJoining || joinBtn.disabled) {
                return;
            }

            try {
                isJoining = true;
                joinBtn.disabled = true;
                channelInput.disabled = true;
                updateStatus('Joining call...');
                
                // Join the channel
                await client.join(AGORA_APP_ID, channelName, AGORA_TEMP_TOKEN, null);
                
                // Create local tracks
                [localAudioTrack, localVideoTrack] = await AgoraRTC.createMicrophoneAndCameraTracks();
                
                // Play local video
                localPlayer.innerHTML = '';
                localVideoTrack.play("local-player");
                doctorStatus.classList.add('active');
                
                // Publish local tracks
                await client.publish([localAudioTrack, localVideoTrack]);
                
                updateStatus(`Connected to room: ${channelName}`);
                
                // Update button states
                joinBtn.disabled = true;
                leaveBtn.disabled = false;
                muteBtn.disabled = false;
                cameraBtn.disabled = false;
                channelInput.disabled = true;
                
            } catch (error) {
                console.error('Error joining call:', error);
                updateStatus('Failed to join call. Please try again.');
                alert('Failed to join call: ' + error.message);
                
                // Re-enable inputs so the user can retry
                joinBtn.disabled = false;
                channelInput.disabled = false;
            }
            finally {
                isJoining = false;
            }
        }

        // Leave call
        async function leaveCall() {
            try {
                // Stop and close local tracks
                if (localAudioTrack) {
                    localAudioTrack.stop();
                    localAudioTrack.close();
                }
                if (localVideoTrack) {
                    localVideoTrack.stop();
                    localVideoTrack.close();
                }
                
                // Leave the channel
                await client.leave();
                
                // Reset UI
                localPlayer.innerHTML = '<div class="placeholder-text">Your camera will appear here</div>';
                remotePlayer.innerHTML = '<div class="placeholder-text">Waiting for patient to join...</div>';
                doctorStatus.classList.remove('active');
                patientStatus.classList.remove('active');
                
                updateStatus('Call ended');
                
                // Update button states
                joinBtn.disabled = false;
                leaveBtn.disabled = true;
                muteBtn.disabled = true;
                cameraBtn.disabled = true;
                channelInput.disabled = false;
                
                // Reset mute states
                isAudioMuted = false;
                isVideoOn = true;
                muteBtn.textContent = 'Mute Mic';
                cameraBtn.textContent = 'Camera On';
                cameraBtn.classList.add('active');
                
            } catch (error) {
                console.error('Error leaving call:', error);
            }
        }

        // Toggle audio mute
        function toggleMute() {
            if (localAudioTrack) {
                if (isAudioMuted) {
                    localAudioTrack.setEnabled(true);
                    muteBtn.textContent = 'Mute Mic';
                    isAudioMuted = false;
                } else {
                    localAudioTrack.setEnabled(false);
                    muteBtn.textContent = 'Unmute Mic';
                    isAudioMuted = true;
                }
            }
        }

        // Toggle video
        function toggleCamera() {
            if (localVideoTrack) {
                if (isVideoOn) {
                    localVideoTrack.setEnabled(false);
                    cameraBtn.textContent = 'Camera Off';
                    cameraBtn.classList.remove('active');
                    isVideoOn = false;
                } else {
                    localVideoTrack.setEnabled(true);
                    cameraBtn.textContent = 'Camera On';
                    cameraBtn.classList.add('active');
                    isVideoOn = true;
                }
            }
        }

        // Update status message
        function updateStatus(message) {
            statusDiv.textContent = message;
        }

        // Event listeners
        joinBtn.addEventListener('click', joinCall);
        leaveBtn.addEventListener('click', leaveCall);
        muteBtn.addEventListener('click', toggleMute);
        cameraBtn.addEventListener('click', toggleCamera);

        // Allow Enter key to join
        channelInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !joinBtn.disabled) {
                joinCall();
            }
        });

        // Get channel name from URL parameters
        function getChannelFromURL() {
            const urlParams = new URLSearchParams(window.location.search);
            const channel = urlParams.get('channel');
            if (channel) {
                channelInput.value = channel;
                // Auto-join if channel is provided
                setTimeout(() => {
                    if (!isJoining) {
                        joinCall();
                    }
                }, 500);
            }
        }

        // Initialize on page load
        initializeAgora();
        getChannelFromURL();
    </script>
</body>
</html>
